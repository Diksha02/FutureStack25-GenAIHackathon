<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskPilot - Plan Your Day</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <span class="logo-icon">üèÜ</span>
          <h1>TaskPilot</h1>
        </div>
        <nav>
          <a href="./index.html" class="active">Plan</a>
          <a href="./today.html">Today</a>
          <a href="./tasks.html">Tasks</a>
          <a href="./focus.html">Focus</a>
          <a href="./settings.html">Settings</a>
        </nav>
      </header>

      <div class="main-content">
        <div class="card input-section">
          <h2>üìù What's on your mind today?</h2>
          <textarea
            id="planInput"
            placeholder="Write your day in plain language...

Example:
Gym at 7, deep work 9‚Äì11, standup at 11:15, groceries after 6, dinner with friends at 8"
          ></textarea>
          <div class="button-group">
            <button class="btn-primary" onclick="generatePlan()">
              <span>‚ú®</span>
              <span>Generate AI Plan</span>
            </button>
            <button class="btn-secondary" onclick="clearInput()">
              <span>üóëÔ∏è</span>
              <span>Clear</span>
            </button>
          </div>
        </div>

        <div class="card">
          <h2>üí° AI Suggestions</h2>
          <div class="loading" id="suggestionsLoading">
            <div class="spinner"></div>
            <p>Meta Llama is thinking...</p>
          </div>
          <div id="suggestionsContent">
            <div class="empty-state">
              <div class="empty-state-icon">ü§ñ</div>
              <p>AI coaching suggestions will appear here</p>
            </div>
          </div>
        </div>

        <div class="card">
          <h2>üìÖ Structured Schedule</h2>
          <div class="loading" id="scheduleLoading">
            <div class="spinner"></div>
            <p>Cerebras is building your schedule...</p>
          </div>
          <div id="scheduleContent">
            <div class="empty-state">
              <div class="empty-state-icon">üìã</div>
              <p>Your structured schedule will appear here</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let currentSchedule = [];

      function clearInput() {
        document.getElementById("planInput").value = "";
        document.getElementById("suggestionsContent").innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">ü§ñ</div>
                    <p>AI coaching suggestions will appear here</p>
                </div>
            `;
        document.getElementById("scheduleContent").innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üìã</div>
                    <p>Your structured schedule will appear here</p>
                </div>
            `;
      }

      async function generatePlan() {
        const input = document.getElementById("planInput").value.trim();

        if (!input) {
          alert("Please write your daily plan first!");
          return;
        }

        // Show loading states
        document.getElementById("suggestionsLoading").classList.add("active");
        document.getElementById("scheduleLoading").classList.add("active");
        document.getElementById("suggestionsContent").innerHTML = "";
        document.getElementById("scheduleContent").innerHTML = "";

        // Simulate API calls (replace with actual API calls)
        setTimeout(() => generateSuggestions(input), 1000);

        try {
          const response = await fetch("/generate-plan", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ dailyPlan: input }),
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();

          if (data.success) {
            displaySchedule(data.aiPlan);
          } else {
            throw new Error(data.error || "Failed to generate AI plan.");
          }
        } catch (error) {
          console.error("Error generating AI plan:", error);
          alert("Failed to generate AI plan. Please try again later.");
          document.getElementById("scheduleLoading").classList.remove("active");
          document.getElementById("scheduleContent").innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ùå</div>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
        }
      }

      function generateSuggestions(input) {
        // Simulate Meta Llama suggestions
        const suggestions = [
          {
            icon: "‚è∞",
            text: "Consider adding buffer time between meetings to avoid context switching fatigue.",
          },
          {
            icon: "üéØ",
            text: "Your deep work block is well-placed in the morning when focus is typically highest.",
          },
          {
            icon: "üèÉ",
            text: "Great job prioritizing exercise! Morning workouts boost energy for the day.",
          },
          {
            icon: "üçé",
            text: "Remember to schedule meal breaks - your brain needs fuel to perform optimally.",
          },
        ];

        document
          .getElementById("suggestionsLoading")
          .classList.remove("active");
        document.getElementById("suggestionsContent").innerHTML = `
                <ul class="suggestions-list">
                    ${suggestions
                      .map(
                        (s) => `
                        <li class="suggestion-item">
                            <span class="suggestion-icon">${s.icon}</span>
                            <span>${s.text}</span>
                        </li>
                    `
                      )
                      .join("")}
                </ul>
            `;
      }

      function displaySchedule(aiPlan) {
        // Display the AI-generated plan directly as markdown/HTML
        document.getElementById("scheduleLoading").classList.remove("active");
        document.getElementById("scheduleContent").innerHTML = `
                <div class="ai-plan-output">
                    ${parseAiPlanToTable(aiPlan)}
                </div>
                <div class="button-group" style="margin-top: 20px;">
                    <button class="btn-primary" onclick="saveSchedule()">
                        <span>üíæ</span>
                        <span>Save to Today</span>
                    </button>
                    <button class="btn-secondary" onclick="exportCalendar()">
                        <span>üì•</span>
                        <span>Export .ics</span>
                    </button>
                </div>
            `;
      }

      function parseAiPlanToTable(aiPlanText) {
        const lines = aiPlanText
          .split("\n")
          .filter((line) => line.trim() !== "" && line.match(/^\d+\./));
        let tableRows = "";

        lines.forEach((line) => {
          // Example line: "1. **08:00 AM - 09:00 AM**: Review hackathon project progress and outline remaining tasks."
          const match = line.match(/^\d+\.\s*\*\*(.*?)\*\*:\s*(.*)/);
          if (match && match.length >= 3) {
            const time = match[1].trim();
            const task = match[2].trim();
            tableRows += `
                            <tr>
                                <td>${time}</td>
                                <td>${task}</td>
                            </tr>
                        `;
          }
        });

        return `
                <table class="schedule-table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Task</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${tableRows}
                    </tbody>
                </table>
            `;
      }

      function saveSchedule() {
        localStorage.setItem("todaySchedule", JSON.stringify(currentSchedule));
        alert("‚úÖ Schedule saved to Today dashboard!");
        setTimeout(() => (window.location.href = "today.html"), 1000);
      }

      function exportCalendar() {
        // Simple ICS export
        alert(
          "üìÖ Calendar export would be handled by Docker MCP Gateway in production"
        );
        // In production, this would call the MCP tool to generate .ics file
      }
    </script>
  </body>
</html>
