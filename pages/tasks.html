<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskPilot - Tasks</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      header {
        background: rgba(255, 255, 255, 0.95);
        padding: 20px 30px;
        border-radius: 16px;
        margin-bottom: 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .logo h1 {
        font-size: 28px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .logo-icon {
        font-size: 32px;
      }

      nav {
        display: flex;
        gap: 20px;
      }

      nav a {
        text-decoration: none;
        color: #4a5568;
        font-weight: 500;
        padding: 8px 16px;
        border-radius: 8px;
        transition: all 0.3s;
      }

      nav a:hover,
      nav a.active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .card {
        background: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .card h2 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #2d3748;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .toolbar {
        display: flex;
        gap: 15px;
        margin-bottom: 25px;
        flex-wrap: wrap;
      }

      .filter-group {
        display: flex;
        gap: 10px;
        flex: 1;
      }

      .filter-btn {
        padding: 8px 16px;
        border: 2px solid #e2e8f0;
        background: white;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s;
        font-size: 14px;
        font-weight: 500;
      }

      .filter-btn:hover {
        border-color: #667eea;
      }

      .filter-btn.active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-color: #667eea;
      }

      .search-box {
        display: flex;
        gap: 10px;
        flex: 1;
        min-width: 250px;
      }

      .search-box input {
        flex: 1;
        padding: 10px 15px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 14px;
      }

      .search-box input:focus {
        outline: none;
        border-color: #667eea;
      }

      .task-grid {
        display: grid;
        gap: 15px;
      }

      .task-card {
        background: #f7fafc;
        padding: 20px;
        border-radius: 12px;
        border-left: 4px solid #667eea;
        display: grid;
        grid-template-columns: auto 1fr auto;
        gap: 15px;
        align-items: center;
        transition: all 0.3s;
      }

      .task-card:hover {
        background: #edf2f7;
        transform: translateX(5px);
      }

      .task-card.completed {
        opacity: 0.6;
      }

      .checkbox {
        width: 24px;
        height: 24px;
        border: 2px solid #cbd5e0;
        border-radius: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
      }

      .checkbox:hover {
        border-color: #667eea;
      }

      .checkbox.checked {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-color: #667eea;
        color: white;
      }

      .task-content {
        flex: 1;
      }

      .task-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
        color: #2d3748;
      }

      .task-card.completed .task-title {
        text-decoration: line-through;
      }

      .task-meta {
        display: flex;
        gap: 15px;
        font-size: 14px;
        color: #718096;
      }

      .task-meta span {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .task-actions {
        display: flex;
        gap: 10px;
      }

      .icon-btn {
        width: 36px;
        height: 36px;
        border: none;
        background: #e2e8f0;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        font-size: 16px;
      }

      .icon-btn:hover {
        background: #667eea;
        color: white;
      }

      .priority-badge {
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 600;
      }

      .priority-high {
        background: #fed7d7;
        color: #c53030;
      }

      .priority-medium {
        background: #feebc8;
        color: #c05621;
      }

      .priority-low {
        background: #c6f6d5;
        color: #2f855a;
      }

      .stats-bar {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        margin-bottom: 30px;
      }

      .stat-box {
        background: #f7fafc;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
      }

      .stat-value {
        font-size: 28px;
        font-weight: 700;
        color: #667eea;
        margin-bottom: 5px;
      }

      .stat-label {
        color: #718096;
        font-size: 14px;
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #718096;
      }

      .empty-state-icon {
        font-size: 64px;
        margin-bottom: 20px;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .modal.active {
        display: flex;
      }

      .modal-content {
        background: white;
        padding: 30px;
        border-radius: 16px;
        max-width: 500px;
        width: 90%;
      }

      .modal-content h3 {
        margin-bottom: 20px;
        color: #2d3748;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #4a5568;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px 15px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 14px;
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: #667eea;
      }

      .modal-actions {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      .btn-secondary {
        background: #e2e8f0;
        color: #4a5568;
      }

      .btn-secondary:hover {
        background: #cbd5e0;
      }

      @media (max-width: 768px) {
        nav {
          display: none;
        }

        .toolbar {
          flex-direction: column;
        }

        .task-card {
          grid-template-columns: auto 1fr;
        }

        .task-actions {
          grid-column: 1 / -1;
          justify-content: flex-end;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <span class="logo-icon">üèÜ</span>
          <h1>TaskPilot</h1>
        </div>
        <nav>
          <a href="index.html">Plan</a>
          <a href="today.html">Today</a>
          <a href="tasks.html" class="active">Tasks</a>
          <a href="focus.html">Focus</a>
          <a href="settings.html">Settings</a>
        </nav>
      </header>

      <div class="card">
        <h2>üìã Task Manager</h2>

        <div class="stats-bar" id="statsBar"></div>

        <div class="toolbar">
          <div class="filter-group">
            <button class="filter-btn active" onclick="filterTasks('all')">
              All
            </button>
            <button class="filter-btn" onclick="filterTasks('active')">
              Active
            </button>
            <button class="filter-btn" onclick="filterTasks('completed')">
              Completed
            </button>
            <button class="filter-btn" onclick="filterTasks('high')">
              High Priority
            </button>
          </div>
          <div class="search-box">
            <input
              type="text"
              id="searchInput"
              placeholder="Search tasks..."
              oninput="searchTasks()"
            />
          </div>
        </div>

        <div class="task-grid" id="taskGrid"></div>
      </div>
    </div>

    <div class="modal" id="editModal">
      <div class="modal-content">
        <h3>‚úèÔ∏è Edit Task</h3>
        <div class="form-group">
          <label>Task Name</label>
          <input type="text" id="editTaskName" />
        </div>
        <div class="form-group">
          <label>Time</label>
          <input type="time" id="editTaskTime" />
        </div>
        <div class="form-group">
          <label>Duration (minutes)</label>
          <input type="number" id="editTaskDuration" />
        </div>
        <div class="form-group">
          <label>Priority</label>
          <select id="editTaskPriority">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>
        <div class="modal-actions">
          <button class="btn-secondary" onclick="closeEditModal()">
            Cancel
          </button>
          <button class="btn-primary" onclick="saveTask()">Save</button>
        </div>
      </div>
    </div>

    <script>
      let tasks = [];
      let completedTasks = new Set();
      let currentFilter = "all";
      let editingIndex = -1;

      function loadTasks() {
        const saved = localStorage.getItem("todaySchedule");
        if (saved) {
          tasks = JSON.parse(saved);
        }
        const savedCompleted = localStorage.getItem("completedTasks");
        if (savedCompleted) {
          completedTasks = new Set(JSON.parse(savedCompleted));
        }
        renderTasks();
        renderStats();
      }

      function renderStats() {
        const total = tasks.length;
        const completed = completedTasks.size;
        const active = total - completed;
        const highPriority = tasks.filter((t) => t.priority === "high").length;

        document.getElementById("statsBar").innerHTML = `
                <div class="stat-box">
                    <div class="stat-value">${total}</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">${active}</div>
                    <div class="stat-label">Active</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">${completed}</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">${highPriority}</div>
                    <div class="stat-label">High Priority</div>
                </div>
            `;
      }

      function renderTasks() {
        const grid = document.getElementById("taskGrid");
        const searchTerm = document
          .getElementById("searchInput")
          .value.toLowerCase();

        let filteredTasks = tasks.map((task, index) => ({ ...task, index }));

        // Apply filters
        if (currentFilter === "active") {
          filteredTasks = filteredTasks.filter(
            (t) => !completedTasks.has(t.index)
          );
        } else if (currentFilter === "completed") {
          filteredTasks = filteredTasks.filter((t) =>
            completedTasks.has(t.index)
          );
        } else if (currentFilter === "high") {
          filteredTasks = filteredTasks.filter((t) => t.priority === "high");
        }

        // Apply search
        if (searchTerm) {
          filteredTasks = filteredTasks.filter((t) =>
            t.task.toLowerCase().includes(searchTerm)
          );
        }

        if (filteredTasks.length === 0) {
          grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <p>No tasks found</p>
                    </div>
                `;
          return;
        }

        grid.innerHTML = filteredTasks
          .map(
            (task) => `
                <div class="task-card ${
                  completedTasks.has(task.index) ? "completed" : ""
                }">
                    <div class="checkbox ${
                      completedTasks.has(task.index) ? "checked" : ""
                    }" 
                         onclick="toggleTask(${task.index})">
                        ${completedTasks.has(task.index) ? "‚úì" : ""}
                    </div>
                    <div class="task-content">
                        <div class="task-title">${task.task}</div>
                        <div class="task-meta">
                            <span>‚è∞ ${task.time}</span>
                            <span>‚è±Ô∏è ${task.duration}</span>
                            <span class="priority-badge priority-${
                              task.priority
                            }">${task.priority}</span>
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="icon-btn" onclick="editTask(${
                          task.index
                        })" title="Edit">
                            ‚úèÔ∏è
                        </button>
                        <button class="icon-btn" onclick="deleteTask(${
                          task.index
                        })" title="Delete">
                            üóëÔ∏è
                        </button>
                    </div>
                </div>
            `
          )
          .join("");
      }

      function toggleTask(index) {
        if (completedTasks.has(index)) {
          completedTasks.delete(index);
        } else {
          completedTasks.add(index);
        }
        localStorage.setItem(
          "completedTasks",
          JSON.stringify([...completedTasks])
        );
        renderTasks();
        renderStats();
      }

      function filterTasks(filter) {
        currentFilter = filter;
        document
          .querySelectorAll(".filter-btn")
          .forEach((btn) => btn.classList.remove("active"));
        event.target.classList.add("active");
        renderTasks();
      }

      function searchTasks() {
        renderTasks();
      }

      function editTask(index) {
        editingIndex = index;
        const task = tasks[index];
        document.getElementById("editTaskName").value = task.task;
        document.getElementById("editTaskTime").value = task.time;
        document.getElementById("editTaskDuration").value = parseInt(
          task.duration
        );
        document.getElementById("editTaskPriority").value = task.priority;
        document.getElementById("editModal").classList.add("active");
      }

      function closeEditModal() {
        document.getElementById("editModal").classList.remove("active");
        editingIndex = -1;
      }

      function saveTask() {
        if (editingIndex >= 0) {
          tasks[editingIndex] = {
            task: document.getElementById("editTaskName").value,
            time: document.getElementById("editTaskTime").value,
            duration:
              document.getElementById("editTaskDuration").value + " min",
            priority: document.getElementById("editTaskPriority").value,
          };
          localStorage.setItem("todaySchedule", JSON.stringify(tasks));
          closeEditModal();
          renderTasks();
          renderStats();
        }
      }

      function deleteTask(index) {
        if (confirm("Are you sure you want to delete this task?")) {
          tasks.splice(index, 1);
          completedTasks.delete(index);
          // Reindex completed tasks
          const newCompleted = new Set();
          completedTasks.forEach((i) => {
            if (i < index) newCompleted.add(i);
            else if (i > index) newCompleted.add(i - 1);
          });
          completedTasks = newCompleted;
          localStorage.setItem("todaySchedule", JSON.stringify(tasks));
          localStorage.setItem(
            "completedTasks",
            JSON.stringify([...completedTasks])
          );
          renderTasks();
          renderStats();
        }
      }

      loadTasks();
    </script>
  </body>
</html>
