<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskPilot - Today</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      header {
        background: rgba(255, 255, 255, 0.95);
        padding: 20px 30px;
        border-radius: 16px;
        margin-bottom: 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .logo h1 {
        font-size: 28px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .logo-icon {
        font-size: 32px;
      }

      nav {
        display: flex;
        gap: 20px;
      }

      nav a {
        text-decoration: none;
        color: #4a5568;
        font-weight: 500;
        padding: 8px 16px;
        border-radius: 8px;
        transition: all 0.3s;
      }

      nav a:hover,
      nav a.active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .dashboard {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 30px;
      }

      .card {
        background: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .card h2 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #2d3748;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .current-task {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        border-radius: 16px;
        margin-bottom: 30px;
        grid-column: 1 / -1;
      }

      .current-task h2 {
        color: white;
        margin-bottom: 15px;
      }

      .task-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
      }

      .task-title {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 10px;
      }

      .task-meta {
        display: flex;
        gap: 20px;
        font-size: 18px;
        opacity: 0.9;
      }

      .task-actions {
        display: flex;
        gap: 15px;
      }

      button {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .btn-white {
        background: white;
        color: #667eea;
      }

      .btn-white:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
      }

      .task-list {
        list-style: none;
      }

      .task-item {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 15px;
        background: #f7fafc;
        border-radius: 8px;
        margin-bottom: 12px;
        transition: all 0.3s;
      }

      .task-item:hover {
        background: #edf2f7;
      }

      .task-item.completed {
        opacity: 0.6;
      }

      .task-item.completed .task-text {
        text-decoration: line-through;
      }

      .checkbox {
        width: 24px;
        height: 24px;
        border: 2px solid #cbd5e0;
        border-radius: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        flex-shrink: 0;
      }

      .checkbox:hover {
        border-color: #667eea;
      }

      .checkbox.checked {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-color: #667eea;
        color: white;
      }

      .task-time {
        font-weight: 600;
        color: #667eea;
        min-width: 80px;
        flex-shrink: 0;
      }

      .task-text {
        flex: 1;
      }

      .task-duration {
        color: #718096;
        font-size: 14px;
        flex-shrink: 0;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-bottom: 20px;
      }

      .stat-card {
        background: #f7fafc;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
      }

      .stat-value {
        font-size: 32px;
        font-weight: 700;
        color: #667eea;
        margin-bottom: 5px;
      }

      .stat-label {
        color: #718096;
        font-size: 14px;
      }

      .progress-bar {
        width: 100%;
        height: 12px;
        background: #e2e8f0;
        border-radius: 6px;
        overflow: hidden;
        margin-bottom: 10px;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        transition: width 0.3s;
      }

      .quick-actions {
        display: grid;
        gap: 12px;
      }

      .quick-btn {
        background: #f7fafc;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s;
        border: 2px solid transparent;
      }

      .quick-btn:hover {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        transform: translateY(-2px);
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #718096;
      }

      .empty-state-icon {
        font-size: 64px;
        margin-bottom: 20px;
      }

      .empty-state a {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 24px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
      }

      @media (max-width: 768px) {
        .dashboard {
          grid-template-columns: 1fr;
        }

        .current-task {
          grid-column: 1;
        }

        nav {
          display: none;
        }

        .task-info {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <span class="logo-icon">üèÜ</span>
          <h1>TaskPilot</h1>
        </div>
        <nav>
          <a href="index.html">Plan</a>
          <a href="today.html" class="active">Today</a>
          <a href="tasks.html">Tasks</a>
          <a href="focus.html">Focus</a>
          <a href="settings.html">Settings</a>
        </nav>
      </header>

      <div id="dashboardContent"></div>
    </div>

    <script>
      let schedule = [];
      let completedTasks = new Set();

      function loadSchedule() {
        const saved = localStorage.getItem("todaySchedule");
        if (saved) {
          schedule = JSON.parse(saved);
          const savedCompleted = localStorage.getItem("completedTasks");
          if (savedCompleted) {
            completedTasks = new Set(JSON.parse(savedCompleted));
          }
        }
        renderDashboard();
      }

      function getCurrentTask() {
        const now = new Date();
        const currentTime = now.getHours() * 60 + now.getMinutes();

        for (let i = 0; i < schedule.length; i++) {
          const task = schedule[i];
          const [hours, minutes] = task.time.split(":");
          const taskTime = parseInt(hours) * 60 + parseInt(minutes);

          if (
            taskTime <= currentTime &&
            (i === schedule.length - 1 ||
              parseInt(schedule[i + 1].time.split(":")[0]) * 60 +
                parseInt(schedule[i + 1].time.split(":")[1]) >
                currentTime)
          ) {
            return task;
          }
        }
        return schedule[0];
      }

      function toggleTask(index) {
        if (completedTasks.has(index)) {
          completedTasks.delete(index);
        } else {
          completedTasks.add(index);
        }
        localStorage.setItem(
          "completedTasks",
          JSON.stringify([...completedTasks])
        );
        renderDashboard();
      }

      function renderDashboard() {
        const content = document.getElementById("dashboardContent");

        if (schedule.length === 0) {
          content.innerHTML = `
                    <div class="card">
                        <div class="empty-state">
                            <div class="empty-state-icon">üìÖ</div>
                            <h2>No schedule for today</h2>
                            <p>Create your daily plan to get started</p>
                            <a href="index.html">Create Plan</a>
                        </div>
                    </div>
                `;
          return;
        }

        const currentTask = getCurrentTask();
        const completed = completedTasks.size;
        const total = schedule.length;
        const progress = Math.round((completed / total) * 100);

        content.innerHTML = `
                <div class="current-task">
                    <h2>üéØ Current Task</h2>
                    <div class="task-title">${currentTask.task}</div>
                    <div class="task-info">
                        <div class="task-meta">
                            <span>‚è∞ ${currentTask.time}</span>
                            <span>‚è±Ô∏è ${currentTask.duration}</span>
                            <span class="priority-badge priority-${
                              currentTask.priority
                            }">${currentTask.priority}</span>
                        </div>
                        <div class="task-actions">
                            <button class="btn-white" onclick="startFocusMode()">
                                <span>üéØ</span>
                                <span>Focus Mode</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h2>‚úÖ Today's Tasks</h2>
                    <ul class="task-list">
                        ${schedule
                          .map(
                            (task, index) => `
                            <li class="task-item ${
                              completedTasks.has(index) ? "completed" : ""
                            }">
                                <div class="checkbox ${
                                  completedTasks.has(index) ? "checked" : ""
                                }" 
                                     onclick="toggleTask(${index})">
                                    ${completedTasks.has(index) ? "‚úì" : ""}
                                </div>
                                <div class="task-time">${task.time}</div>
                                <div class="task-text">${task.task}</div>
                                <div class="task-duration">${
                                  task.duration
                                }</div>
                            </li>
                        `
                          )
                          .join("")}
                    </ul>
                </div>

                <div class="card">
                    <h2>üìä Progress</h2>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value">${completed}</div>
                            <div class="stat-label">Completed</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${total - completed}</div>
                            <div class="stat-label">Remaining</div>
                        </div>
                    </div>
                    
                    <h3 style="margin-top: 20px; margin-bottom: 15px; font-size: 18px;">Quick Actions</h3>
                    <div class="quick-actions">
                        <div class="quick-btn" onclick="window.location.href='focus.html'">
                            üéØ Start Focus Timer
                        </div>
                        <div class="quick-btn" onclick="exportCalendar()">
                            üì• Export Calendar
                        </div>
                        <div class="quick-btn" onclick="window.location.href='index.html'">
                            ‚úèÔ∏è Replan Day
                        </div>
                    </div>
                </div>
            `;
      }

      function startFocusMode() {
        localStorage.setItem("focusTask", JSON.stringify(getCurrentTask()));
        window.location.href = "focus.html";
      }

      function exportCalendar() {
        alert("üìÖ Calendar export via Docker MCP Gateway");
      }

      loadSchedule();
    </script>
  </body>
</html>
